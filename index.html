<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD LocalStorage</title>
    <!-- Bootstrap --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Fonte --> 
    <link rel="stylesheet" href="/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css">
  </head>


  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h3>
            CRUD BÁSICO
            <small class="text-muted">
              Sistemas de operações com CRUD Js puro.
            </small>
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 d-md-flex justify-content-md-end">
          <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#modalRegistro">
            Adicionar Itens
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table id="tblDados" class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">Data de Nascimento</th>
                <th scope="col">Formação</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fs-5" id="modalRegistroLabel">Registros</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="hdID">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Nome</label>
                  <input type="text" id="txtNome" class="form-control" placeholder="digite o Nome...">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Sobrenome</label>
                  <input type="text" id="txtSobrenome" class="form-control" placeholder="digite o Sobrenome...">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Data de Nascimento</label>
                  <input type="date" id="txtDtNascimento" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Formação</label>
                  <input type="text" id="txtFormacao" class="form-control" placeholder="digite o formação...">
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" id="btnSalvar" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script> <!-- Jquery --> 
    <script src="../scr/script.js" type="text/javascript"></script> <!-- Javascript --> 
  </body>
</html>
